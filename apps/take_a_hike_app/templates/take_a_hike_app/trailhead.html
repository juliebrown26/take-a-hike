<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Take a Hike</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'take_a_hike_app/css/style.css' %}">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
        <div class="container">
        <a class="navbar-brand" href="#">Welcome {{ request.session.name }}... go Take a Hike!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/newtrip">Add a Trip
                    <span class="sr-only">(current)</span>
                    </a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="/trips">All Trips</a>
                  </li>
            <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
            </ul>
        </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="card border-0 shadow my-1" style="width: 600px;">
                    <div class="card body p-5">
                        <h3 class="font-weight-light">Upcoming Trips</h3>
                        {% for trip in user.trips.all %}
                            <ul>
                                <li><a href="/trip/{{ trip.id }}">{{ trip.name }}</a>  - {{ trip.date }}</li>
                                    <ul>
                                    <li>{{ trip.location }}</> 
                                    </ul>
                            </ul>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="card border-0 shadow my-1" style="width: 300px;">
                            <div class="card body p-3">
                                <h5 class="font-weight-light">Bucket List</h5>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="defaultChecked2" checked>
                                    <label class="custom-control-label" for="defaultChecked2">{{ trip.name }}</label>
                                </div>
                            </div>
                            <div class="card-footer text-muted text-right">
                                <a href="/add_bucket">Add Trip</a>
                            </div>
                        </div>
                </div>
                <div class="row">
                    <div class="card border-0 shadow my-1" style="width: 300px;">
                            <div class="card body p-3">
                                <h5 class="font-weight-light">Messages</h5>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
